  -->
<!-- 태그는 여는 태그, 닫는 태그가 있음 -->
 
<html>
  <body>
    <p>여는 태그와 닫는 태그 사이에 내용을 입력한다</p>

    <!-- Alt+L+O 하면 실시간 화면 확인 가능 -->
    <br />
    <!-- <br> 같은 것도 </br>로 원칙적으로 닫아줘야하지만 생략해도 HTML 5버전에서는 실행된다 -->
    <!-- br, hr과 같은 태그는 닫는 태그가 없음 -->

    <p>여는 태그와 닫는 태그 사이에 내용을 입력한다</p>

    <!-- 부모 태그와 자식 태그, 조상(할머니, 할아버지 이상) 태그 -->
    <!-- ! enter -->
    <!-- html 기본적인 구조가 나온다 -->

    <!DOCTYPE html>
    <!-- html5 문서임을 선언 -->
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body></body>
    </html>

    <!-- 시맨틱 태그 -->
    <!-- 웹사이트의 내용을 명확하게 파악하기 위해 영역을 구분하는 태그 -->
    <!-- header, nav, figure, main, aside, section, article, footer -->

    <!-- 1. 시작
 2. 본문
 3. 결론
 형식으로 글을 작성해야
 노출이 잘 됨
 왜냐하면 시맨틱 태그로 재조립 하기 때문 -->
  </body>
</html>
