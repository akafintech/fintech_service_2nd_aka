<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04폼태그</title>
  </head>
  <body>
    <!-- 폼 태그는 사용자로부터 입력을 받아서 서버로 전달해주는 역할 -->

    <!-- input 사용자로부터 입력을 받는 태그 -->
    <!-- input 태그의 옵션 중 type의 값을 바꾸는 것으로 다양한 입력양식 변경 가능 -->
    <label>아이디</label>
    <input type="text" />
    <!-- text 옵션을 선택하면 글자가 노출됨 -->

    <hr />
    <label>패스워드</label>
    <input type="password" />
    <!-- password 옵션을 선택하면 글자 노출 안됨 -->

    <hr />
    <label>체크박스</label>
    <!-- 중복선택 가능-->
    <h4>취미</h4>
    <label>스포츠</label>
    <input type="checkbox" value="sports" /> <!-- value 값이 전송됨-->

    <label>게임</label>
    <input type="checkbox" value="game" />

    <label>요리</label>
    <input type="checkbox" value="cook" />

    <hr />
    <!-- radio, 중복선택 안됨 -->
    <label>RADIO 버튼</label>
    <h4>직업</h4>
    <label>UI/UX 디자이너</label>
    <input type="radio" name="job" value="design" />

    <label>프론트엔드 개발자</label>
    <input type="radio" name="job" value="front-end dev" />

    <label>백엔드 개발자</label>
    <input type="radio" name="job" value="backend dev" />

    <hr />
    <h3>파일 첨부</h3>
    <label>첨부 파일</label>
    <input type="file" />

    <hr />
    <h3>색상값 선택하기 컬러박스</h3>
    <label>색상 선택</label>
    <input type="color" />

    <hr />
    <h3>날짜 선택하기</h3>
    <label>날짜 선택</label>
    <input type="date" />

    <hr />
    <h3>전송버튼/취소버튼</h3>
    <label>전송</label>
    <input type="submit" />

    <label>취소</label>
    <input type="reset" />

    <hr />
    <h3>select 버튼 드롭다운 메뉴</h3>
    <select>
      <option>HTML</option>
      <option>CSS</option>
      <option>javascript</option>
    </select>

    <hr />
    <h3>텍스트박스</h3>
    <textarea></textarea>

    <hr />
    <!-- form 태그 양식 -->
    <!-- 
<form action="전송위치 URL", method="전송방법 GET, POST">
    <input>
    <input>
    <submilt>
</form> -->

    <h3>form 태그로 폼 요소 보내기</h3>

    <form action="/" methoe="POST">
      <label>아이디</label>
      <input type="text" />
      <label>비밀번호</label>
      <input type="password" />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
