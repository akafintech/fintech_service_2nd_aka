<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/01CSS_selector.css">
    <title>Document</title>
  </head>
  <body>
    <!-- 목록태그  UL, OL-->
    <!-- ul 순서가 없는 목록 만들 때 사용 -->
    <h1>내가 좋아하는 과일</h1>
    <ul>
      <li>딸기</li>
      <li>바나나</li>
      <li>사과</li>
    </ul>

    <!-- ul 순서가 없는 목록 만들 때 사용 2단 목록  -->
    <h1>내가 좋아하는 과일</h1>
    <ul>
      <li>과일</li>
      <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
      </ul>
      <li>면</li>
      <li>음료수</li>
    </ul>
<!-- ol 순서가 있는 목록 -->
<ol>
    <li>과일</li>
    <li>면</li>
    <ul>
        <li>라면</li>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>비빔면</li>
    </ul>
    <li>음료수</li>
</ol>
<!-- dk, dt, dd 정의형 목록 만들기 -->
 <!-- dt는 소제목 같은 느낌
   -->
 <h1>IT 직군</h1>
 <dl>
    <dt>UI 디자이너</dt>
    <dd>기능성과 심미성을 고려한 UI 디자인</dd>

    <dt>프론트앤드 개발자</dt>
    <dd>사용자가 직접 이용하는 프론트 화면 개발</dd>

    <dt>백엔드 개발자</dt>
    <dd>사용자 화면 뒤에 있는 웹 서버나 데이터베이스의 입출력 개발</dd>
 </dl>
<dl>


    </dl>






  </body>
</html>
